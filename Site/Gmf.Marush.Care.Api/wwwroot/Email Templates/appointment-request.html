<!DOCTYPE html>
<html style="height: 100%;background-color: #FDF1ED;">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-type" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikola Dragićević">
    <link href="https://marushcare.com/images/mail/favicon.ico" rel="icon" type="image/x-icon">
	<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="https://marushcare.com/mail/fonts.css" />
    <title>Marush: Space of Care</title>
  </head>
  <body style="height: 100%;background-color: #FDF1ED;font-family: 'Overpass', 'Arial', 'Helvetica', 'Tahoma';color: #583616;margin: 0;font-size: 22px;line-height: 31px;letter-spacing: 1px;padding:20px 10px 40px;box-sizing:border-box;">
    <div class="header" style="padding-top: 30px;">
      <h1 class="centered" style="font-size: 32px;line-height: 50px;letter-spacing: 3px;font-family: 'Overpass-bold', 'Arial', 'Helvetica', 'Tahoma';margin-top: 0;text-transform: uppercase;text-align: center;">Novi zahtev za zakazivanje</h1>
      <p class="centered" style="text-align: center;">
        <strong class="client" style="margin-right: 5px;">{{client}}</strong><span>želi da zakaže sledeće usluge:</span>
      </p>
    </div>
    <div class="main-content" style="display: table;width: 100%;padding: 40px 0 60px;">
      <div class="side-content" style="display: table-cell;width: 20%;vertical-align: middle;">
	    <img alt="Decoration" class="decoration" src="https://marushcare.com/images/mail/decoration.png" style="display: block;max-width: 100%;height: auto;padding: 0 30px;box-sizing: border-box;margin: 0 auto;">
      </div>
      <div class="center-content centered" style="text-align: center;display: table-cell;width: 60%;">
        <div class="section" style="margin-bottom: 65px;">{{services}}</div>
        <div class="section" style="margin-bottom: 65px;">u terminu: {{date}}</div>
        <h5 class="total" style="font-family: 'Overpass-bold', 'Arial', 'Helvetica', 'Tahoma';margin-top: 0;text-transform: uppercase;text-align: left;border-bottom: 2px solid #f5b57b;padding-bottom: 10px;margin-bottom: 10px;">Očekivana cena usluge:</h5>
        <h5 class="total-sum" style="font-family: 'Overpass-bold', 'Arial', 'Helvetica', 'Tahoma';margin-top: 0;text-transform: uppercase;text-align: right;">{{sum}} RSD</h5>
      </div>
      <div class="side-content" style="display: table-cell;width: 20%;vertical-align: middle;">
		<img alt="Decoration" class="decoration" src="https://marushcare.com/images/mail/decoration.png" style="display: block;max-width: 100%;height: auto;padding: 0 30px;box-sizing: border-box;margin: 0 auto;">
      </div>
    </div>
    <form action="{{endpoint}}" method="POST" style="display: table;width: 100%;">
      <input type="hidden" name="appointmentId" value="{{appointmentId}}">
	  <div class="action-content shift-right" style="text-align: right;display: table-cell;width: 33.33%;">
		<button type="submit" name="accepted" value="true" class="main-action" style="padding: 12px 64px;border: 2px solid #F5B57B;border-radius: 12px;background-color: #f5b57b;color: #fffbfa;font-family: 'Overpass', 'Arial', 'Helvetica', 'Tahoma';font-size: 18px;line-height: 32px;letter-spacing: 1px;text-transform: uppercase;cursor: pointer;">
			<span>Prihvati</span>
		</button>
	  </div>
	  <div class="action-content" style="display: table-cell;width: 33.33%;"></div>
	  <div class="action-content" style="display: table-cell;width: 33.33%;">
		  <button type="submit" name="accepted" value="false" style="padding: 12px 64px;border: 2px solid #F5B57B;border-radius: 12px;background-color: #fdf1ed;color: #F5B57B;font-family: 'Overpass', 'Arial', 'Helvetica', 'Tahoma';font-size: 18px;line-height: 32px;letter-spacing: 1px;text-transform: uppercase;cursor: pointer;">
			  <span>Odbij</span>
		  </button>
	  </div>
    </form>
  </body>
</html>
