<!DOCTYPE html>
<html style="height: 100%;background-color: #FDF1ED;">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-type" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikola Dragićević">
    <link href="https://marushcare.com/images/mail/favicon.ico" rel="icon" type="image/x-icon">
	<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="https://marushcare.com/mail/fonts.css" />
    <title>Marush: Space of Care</title>
  </head>
  <body style="height: 100%;background-color: #FDF1ED;font-family: 'Overpass', 'Arial', 'Helvetica', 'Tahoma';color: #583616;margin: 0;font-size: 18px;line-height: 31px;letter-spacing: 1px;padding:20px 10px 40px;box-sizing:border-box;">
    <div class="header" style="padding-top: 10px;">
      <h1 class="centered" style="font-family: 'Overpass-bold, 'Arial', 'Helvetica', 'Tahoma'';font-size: 24px;line-height: 50px;letter-spacing: 3px;margin-top: 0;text-transform: uppercase;text-align: center;">{{title}}</h1>
    </div>
    <div class="main-content" style="display: table;width: 100%;padding: 20px 0 40px;">
      <div class="side-content" style="display: table-cell;width: 20%;vertical-align: middle;">
		<img alt="Decoration" class="decoration" src="https://marushcare.com/images/mail/decoration.png" style="display: block;max-width: 100%;height: auto;padding: 0 10px;box-sizing: border-box;margin: 0 auto;">
      </div>
      <div class="center-content centered" style="text-align: center;display: table-cell;width: 60%;">
        <div class="section" style="margin-bottom: 40px;">{{text}}</div>
		<table style="width:100%;">
		  <tr>
			<td style="text-align:right;width:50%;">{{location}}</td><td style="text-align:left;width:50%;padding-left: 5px;">{{location-value}}</td>
		  </tr>
		  <tr>
			<td style="text-align:right;width:50%;">{{date}}</td><td style="text-align:left;width:50%;padding-left: 5px;">{{date-value}}</td>
		  </tr>
		 </table>
	  </div>
      <div class="side-content" style="display: table-cell;width: 20%;vertical-align: middle;">
		<img alt="Decoration" class="decoration" src="https://marushcare.com/images/mail/decoration.png" style="display: block;max-width: 100%;height: auto;padding: 0 10px;box-sizing: border-box;margin: 0 auto;">
      </div>
    </div>
    <p class="centered" style="text-align: center;">{{disclaimer}}<a style="margin-left:5px;color:#583616;" href="tel:{{phone-number}}">{{phone-number-formatted}}</a></p>
  </body>
</html>
