<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-type" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nikola Dragićević" />
    <link href="https://marushcare.com/images/mail/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Marush: Space of Care</title>
    <style>
		  /* latin-ext */
		  @font-face {
			  font-family: 'Overpass';
			  font-style: normal;
			  font-weight: 400;
			  src: url('https://marushcare.com/files/mail/Overpass-latin-ext.woff2') format('woff2');
			  unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
		  }

		  /* latin */
		  @font-face {
			  font-family: 'Overpass';
			  font-style: normal;
			  font-weight: 400;
			  src: url('https://marushcare.com/files/mail/Overpass-latin.woff2') format('woff2');
			  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		  }

		  /* cyrillic-ext */
		  @font-face {
			  font-family: 'Overpass';
			  font-style: normal;
			  font-weight: 400;
			  src: url('https://marushcare.com/files/mail/Overpass-cyrillic-ext.woff2') format('woff2');
			  unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
		  }

		  /* cyrillic */
		  @font-face {
			  font-family: 'Overpass';
			  font-style: normal;
			  font-weight: 400;
			  src: url('https://marushcare.com/files/mail/Overpass-cyrillic.woff2') format('woff2');
			  unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
		  }

		  /* latin-ext-bold */
		  @font-face {
			  font-family: 'Overpass-bold';
			  font-style: normal;
			  font-weight: 600;
			  src: url('https://marushcare.com/files/mail/Overpass-bold-latin-ext.woff2') format('woff2');
			  unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
		  }

		  /* latin-bold */
		  @font-face {
			  font-family: 'Overpass-bold';
			  font-style: normal;
			  font-weight: 600;
			  src: url('https://marushcare.com/files/mail/Overpass-bold-latin.woff2') format('woff2');
			  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		  }

		  /* cyrillic-ext-bold */
		  @font-face {
			  font-family: 'Overpass-bold';
			  font-style: normal;
			  font-weight: 600;
			  src: url('https://marushcare.com/files/mail/Overpass-bold-cyrillic-ext.woff2') format('woff2');
			  unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
		  }

		  /* cyrillic-bold cyrillic */
		  @font-face {
			  font-family: 'Overpass-bold';
			  font-style: normal;
			  font-weight: 600;
			  src: url('https://marushcare.com/files/mail/Overpass-bold-cyrillic.woff2') format('woff2');
			  unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
		  }
			
			html, body {
				height: 100%;
				background-color: #FDF1ED;
			}
			
			body {
				font-family: 'Overpass';
				color: #583616;
				margin: 0;
				font-size: 22px;
				line-height: 31px;
				letter-spacing: 1px;
			}
			
			h1, h2 {
				font-size: 32px;
				line-height: 50px;
				letter-spacing: 3px;
			}
			
			h4 {
				font-size: 24px;
				line-height: 37px;
				letter-spacing: 3px;
				margin-bottom: 15px;
			}
			
			h1, h2, h4, h5 {
				font-family: 'Overpass-bold';
				margin-top: 0;
				text-transform: uppercase;
			}
			
			.centered {
				text-align: center;
			}
			
			.main-content {
				display: table;
				width: 100%;
				padding: 40px 0 60px;
			}
			
			.main-content .section {
				margin-bottom: 65px;
			}
			
			.side-content {
				display: table-cell;
				width: 20%;
				vertical-align: middle;
			}
			
			.header {
				padding-top: 30px;
			}
			
			.total {
				text-align: left;
				border-bottom: 2px solid #f5b57b;
				padding-bottom: 10px;
				margin-bottom: 10px;
			}
			
			.total-sum {
				text-align: right;
			}
			
			.decoration {
				display: block;
				max-width: 100%;
				height: auto;
				padding: 0 30px;
				box-sizing: border-box;
				margin: 0 auto;
			}
			
			.center-content {
				display: table-cell;
				width: 60%;
			}
			
			.service-bullet {
				color: #f5b57b;
				margin-right: 10px;
			}
			
			@media only screen and (max-width: 750px) {
				.center-content {
					width: 50%;
				}
				
				.side-content {
					width: 25%;
				}
				
				.decoration {
					padding: 0 10px;
				}
				
				body {
					font-size: 14px;
					line-height: 22px;
					letter-spacing: 1px;
				}
				
				h1, h2 {
					font-size: 20px;
					line-height: 31px;
					letter-spacing: 2px;
				}
				
				h4 {
					font-size: 18px;
					line-height: 25px;
					letter-spacing: 2px;
				}
            }
        }
		</style>
	</head>
	<body>
		<div class="header">
			<h1 class="centered">{{welcome-title}}</h1>
			<h2 class="centered">{{title}}</h2>
			<p class="centered">{{order}}</p>
		</div>
		<div class="main-content">
			<div class="side-content">
				<img alt="Decoration" class="decoration" src="https://marushcare.com/images/mail/decoration.svg" />
			</div>
			<div class="center-content centered">
				<!--<div class="section">{{services}}</div>-->
				<div class="section"><h4><span class="service-bullet">*</span><span>{{services}}</span></h4><h4><span class="service-bullet">*</span><span>{{services123}}</span></h4></div>
				<div class="section">{{date}}</div>
				<h5 class="total">{{total}}</h5>
				<h5 class="total-sum">{{sum}} RSD</h5>
			</div>
			<div class="side-content">
				<img alt="Decoration" class="decoration" src="https://marushcare.com/images/mail/decoration.svg" />
			</div>
		</div>
		<p class="centered">{{disclaimer}}</p>
	</body>
</html>
