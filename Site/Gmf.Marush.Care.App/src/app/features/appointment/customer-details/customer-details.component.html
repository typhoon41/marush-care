<div [formGroup]="formGroup" class="column-12 row">
    <marush-input class="column-12 row" [form]="formGroup" [name]="'name'" [placeholder]="namePlaceholder" [validation]="['required', 'maxlength']"></marush-input>
    <marush-input class="column-12 row" [form]="formGroup" [name]="'surname'" [placeholder]="surnamePlaceholder" [validation]="['required', 'maxlength']"></marush-input>
    <marush-input class="column-12 row" [form]="formGroup" [name]="'phone'" [placeholder]="phonePlaceholder" [validation]="['required', 'pattern']"
    [customValidation]="'pattern'" [customValidationMessage]="phoneValidationMessage"></marush-input>
    <marush-input class="column-12 row" [form]="formGroup" [name]="'email'" [placeholder]="emailPlaceholder" [validation]="['required', 'maxlength', 'email']"></marush-input>


    <input formControlName="date" #appointmentDate readonly class="column-6 column-tablet-8 field" type="text" i18n-placeholder="@@appointment.customer.date"
     placeholder="Datum" (focus)="toggleDatePicker()">
    <marush-combobox [formGroup]="timeGroup" [name]="'time'" [placeholder]="placeholder" [items]="timeIntervals()" class="time-picker column-6 column-tablet-4"></marush-combobox>
</div>
