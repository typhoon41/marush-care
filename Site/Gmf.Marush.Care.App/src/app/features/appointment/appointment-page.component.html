<h1 id="appointment-form-title" class="medium-title header-centered" i18n="@@appointment.title">Izaberite (do 4) usluge</h1>
<form class="column-12 offset-tablet-1 column-tablet-10" aria-labelledby="appointment-form-title" [formGroup]="form" (submit)="onSubmit()">
    <marush-appointment-services-selector class="column-12"
        role="group"
        aria-labelledby="appointment-form-title" [checkedServices]="checkedServices().value" (toggleSelection)="onToggleSelection($event.item, $event.checked)" />
    <marush-appointment-summary class="summary column-12"
        [class.hidden]="!checkedServices().value.length" [checkedServices]="checkedServices().value"
        [totalCost]="totalCost()" (removeSelection)="onRemoveSelection($event)" />
    <marush-appointment-customer-details [class.hidden]="!checkedServices().value.length"
        [formGroup]="form" />
    <div class="column-12 vertical-stack center-content" [class.hidden]="!checkedServices().value.length">
        <p class="invalid-field-message" [class.hidden]="!globalError">{{globalError}}</p>
        <button type="submit" class="main-action"><span i18n="@@schedule">Zaka≈æi</span></button>
    </div>
    <p class="disclaimer column-12 offset-tablet-3 column-tablet-6" id="appointment-disclaimer" role="alert">{{disclaimer}}
        <a aria-labelledby="appointment-disclaimer"
            [href]="marushDetails.phoneNumberAction">{{marushDetails.phoneNumber}}</a>
    </p>
</form>
