<h2 id="appointment-form-title" class="appointment-header header-centered" i18n="@@appointment.title">Izaberite (do 4) usluge</h2>
<form [formGroup]="form" class="column-12 offset-tablet-1 column-tablet-10" (submit)="onSubmit()" role="region" aria-labelledby="appointment-form-title">
    <marush-appointment-services-selector [checkedServices]="checkedServices().value"
        (toggleSelection)="onToggleSelection($event.item, $event.checked)"
        class="column-12" role="group" aria-labelledby="appointment-form-title"></marush-appointment-services-selector>
    <marush-appointment-summary [class.hidden]="!checkedServices().value.length"
        [checkedServices]="checkedServices().value" [totalCost]="totalCost()"
        (removeSelection)="onRemoveSelection($event)" class="summary column-12"></marush-appointment-summary>
    <marush-appointment-customer-details [class.hidden]="!checkedServices().value.length"
        [formGroup]="form"></marush-appointment-customer-details>
    <div [class.hidden]="!checkedServices().value.length" class="column-12 vertical-stack center-content">
        <p [class.hidden]="!globalError" class="invalid-field-message">{{globalError}}</p>
        <button type="submit" class="main-action"><span i18n="@@schedule">Zaka≈æi</span></button>
    </div>
    <p class="disclaimer column-12 offset-tablet-3 column-tablet-6" id="appointment-disclaimer">{{disclaimer}}
        <a aria-labelledby="appointment-disclaimer"
            [href]="marushDetails.phoneNumberAction">{{marushDetails.phoneNumber}}</a>
    </p>
</form>
