<section class="aligned-centrally vertical-stack column-12 hidden" [ngClass]="{'animate-fading-in': treatments.length }" #treatmentsContainer>
    @for(treatment of treatments; track treatment.name)
    {
    <marush-expansion-panel #panels (collapsedEvent)="collapseOpenedPanel($event)" [title]="treatment.title" [index]="$index" class="column-12">
        <article class="treatment-description column-12" [innerHTML]="treatment.descriptionWithPricedDuration()"></article>
    </marush-expansion-panel>
    }
</section>
