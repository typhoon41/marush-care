@if(treatments.length)
{
<section class="aligned-centrally vertical-stack column-12 treatments-container">
    @for(treatment of treatments; track treatment[0])
    {
    <marush-expansion-panel #panels (collapsedEvent)="collapseOpenedPanel($event)" [title]="treatment[0]" [index]="$index" class="column-12">
        <article class="treatment-description column-12">{{treatment[1]}}</article>
    </marush-expansion-panel>
    }
</section>
}
<button id="schedule-action" type="button" class="main-action" (click)="marushDetails.phoneContact()">

</button>
