<section class="previews-container stretch-equally">
    @for(image of fetchedImages; track image.name; let imageIndex = $index)
    {
        <marush-image-loader class="preview-image-placeholder center-content"
            role="button" givenClass="preview-image stretch clickable" [selectable]="true"
            [url]="image.previewPath" (keydown)="openFullImage(image, imageIndex, $event)" (click)="openFullImage(image, imageIndex)" />
    }
</section>

@if(fetchedCount !== imageCount)
{
    <button type="button" class="main-action" (click)="loadMoreImages()">
        <span i18n="@@gallery.load-more">Učitaj još slika</span>
    </button>
}

<marush-dialog bodyClass="stretch gallery-dialog-body" footerClass="gallery-dialog-footer">
    <marush-image-loader class="stretch center-content" slot="body"
        [url]="selectedImage?.path!" [givenClass]="selectedImage?.orientation!" />
    <button type="button" slot="actions" class="slide-action main-action" aria-label="Prethodni sadržaj"
        i18n-aria-label="@@content.previous" (click)="previous()"><span role="img"
            class="arrow-icon left"></span></button>
    <button type="button" slot="actions" class="slide-action main-action" aria-label="Sledeći sadržaj"
        i18n-aria-label="@@content.next" (click)="next()"><span role="img"
            class="arrow-icon right"></span></button>
</marush-dialog>
