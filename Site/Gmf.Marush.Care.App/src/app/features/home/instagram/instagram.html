<h2 id="home-instagram-title" class="column-12 instagram-header header-centered" i18n="@@home.instagram.title">Marush na instagramu</h2>
<section class="instagram-images" aria-labelledby="home-instagram-title">
  <img class="instagram-image odd" alt="" [src]="instagramImageUrl(1)" />
  <img class="instagram-image even" alt="" [src]="instagramImageUrl(2)" />
  <img class="instagram-image odd" alt="" [src]="instagramImageUrl(3)" />
  <img class="instagram-image" alt="" [src]="instagramImageUrl(4)" />
