<div class="column-12" [formGroup]="form()">
    <input #date readonly type="text" class="field column-12" [formControlName]="name()"
    [placeholder]="placeholder()" [ariaLabel]="placeholder()" [attr.aria-required]="required ? 'true' : null" (focus)="showDatePicker()">

    @if(required)
    {
        <p class="invalid-field-message" i18n="@@validation.required" aria-live="polite">Ovo je obavezno polje</p>
    }
</div>
