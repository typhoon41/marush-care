<div class="column-12" [formGroup]="form">
    <input #date readonly class="field" type="text" class="column-12" [formControlName]="name"
    [placeholder]="placeholder" [ariaLabel]="placeholder" [attr.aria-required]="required ? 'true' : null" (focus)="toggleDatePicker()">

    @if(required)
    {
        <p class="invalid-field-message" i18n="@@validation.required" aria-live="polite">Ovo je obavezno polje</p>
    }
</div>
