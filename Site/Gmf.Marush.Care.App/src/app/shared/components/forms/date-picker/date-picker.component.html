<div class="column-12" [formGroup]="form">
    <input [formControlName]="name" #date readonly class="field" type="text" class="column-12"
    [placeholder]="placeholder" [ariaLabel]="placeholder" (focus)="toggleDatePicker()">

    @if(required)
    {
        <p class="invalid-field-message" i18n="@@validation.required">Ovo je obavezno polje</p>
    }
</div>
