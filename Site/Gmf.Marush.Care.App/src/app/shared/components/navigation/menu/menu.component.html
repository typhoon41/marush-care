<nav class="main-menu">
    <a class="logo-container" routerLink="{{translateRoute('home')}}" routerLinkActive="active" #rla="routerLinkActive"
        ariaCurrentWhenActive="page" tabindex="0">
        <img class="logo" src="{{logoPath()}}" i18n-alt="@@logo" alt="Logo" (mouseover)="logoHovered = true"
            (mouseleave)="logoHovered = false" (focus)="rla.isActive" />
    </a>

    @if(sizeService.lastKnownSize){
    @if(isMobile) {
    <marush-hamburger-button (collapsedEvent)="toggleMobileMenu($event)"></marush-hamburger-button>
    }

    @else {
    <marush-menu-items></marush-menu-items>
    }
    }

    @if(environment.name !== 'development'){
    <marush-language-selector ngskiphydration></marush-language-selector>
    }
</nav>

@if(isMobile) {
<marush-mobile-menu class="mobile-menu" [ngClass]="{'collapsed': showMobileMenu }"></marush-mobile-menu>
}
