<button class="line-button" type="button" [ngClass]="{'crossed': collapsed()}" [ariaLabel]="buttonDescription"
    (click)="toggle()" (keydown)="toggle($event)">
    <div class="line-placeholder stretch">
        <span class="first line"></span>
        <span class="middle line"></span>
        <span class="last line"></span>
    </div>
</button>
