<footer class="main-footer row center-content">
    <div class="group-container column-12 column-tablet-6 column-desktop-3 tablet-right-aligned">
        <img class="decoration" src="/assets/images/footer/decoration.svg" i18n-alt="@@plants.decoration" alt="Biljne dekoracije u grafici" />
    </div>
    <section class="group-container row column-12 column-tablet-6 column-desktop-3 vertical-stack tablet-left-aligned">
        <div class="working-hours-group">
            <h4 class="title" i18n="@@working-hours.title">RADNO VREME</h4>
            <ul class="working-hours">
                <li class="content" i18n="@@working-hours.monday">Ponedeljak</li>
                <li class="content" i18n="@@working-hours.tuesday">Utorak</li>
                <li class="content" i18n="@@working-hours.wednesday">Sreda</li>
                <li class="content" i18n="@@working-hours.thursday">Četvrtak</li>
                <li class="content" i18n="@@working-hours.friday">Petak</li>
                <li class="content last" i18n="@@working-hours.saturday">Subota</li>
            </ul>
            <div class="working-hours time-slots">
                <li class="content">12-20</li>
                <li class="content">12-20</li>
                <li class="content">12-20</li>
                <li class="content">12-18</li>
                <li class="content">12-20</li>
                <li class="content last">12-20</li>
            </div>
        </div>
    </section>
    <section class="group-container contact-group-container row column-12 column-tablet-6 column-desktop-3 vertical-stack tablet-right-aligned">
        <div class="contact-group">
            <h4 class="title" i18n="@@address">ADRESA</h4>
            <address class="contact" i18n="@@marush.address">Vlajkovićeva 27/6, Beograd</address>
            <h4 class="title" i18n="@@mobile">MOBILNI</h4>
            <a class="contact" [href]="marushDetails.phoneNumber">060/522-95-93</a>
            <h4 class="title" i18n="@@email">MAIL</h4>
            <a class="contact" href="mailto:office@marushcare.com">office&#64;marushcare.com</a>
        </div>
    </section>
    <div class="group-container last-group-container column-12 column-tablet-6 column-desktop-3 tablet-left-aligned">
        <img class="decoration" src="/assets/images/footer/decoration.svg" i18n-alt="@@plants.decoration" alt="Biljne dekoracije u grafici" />
    </div>
</footer>
