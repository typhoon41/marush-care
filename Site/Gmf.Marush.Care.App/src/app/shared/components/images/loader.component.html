@if(isLoading)
{
    <img class="loader" i18n-alt="@@loading" alt="Učitavanje..." src="/assets/images/loader.gif" />
}

<img class="image" [class]="givenClass" [ngClass]="{'visible': !isLoading}" [alt]="description" [src]="url"
    (load)="hideLoader()" (error)="hideLoader()" [tabIndex]="selectable ? 0 : -1" />
